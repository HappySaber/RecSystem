syntax = "proto3";

package user;

option go_package = "sso-microservice/internal/pb;userpb";

import "validate/validate.proto";

service User {
    rpc Create(CreateRequest) returns (CreateResponse);
    rpc Update(UpdateRequest) returns (UpdateResponse);
    rpc Delete(DeleteRequest) returns (DeleteResponse);
    rpc GetByID(GetByIDRequest) returns (GetByIDResponse);
    rpc GetAll(GetAllRequest) returns (GetAllResponse);
    rpc GetByEmail(GetByEmailRequest) returns (GetByEmailResponse);
}

message UserInfo {
    string id = 1;
    string email = 2;
    string name = 3;
    string surname = 4;
    string birth_date = 5;
    string role = 6;
}

message CreateRequest {
    string email = 1 [(validate.rules).string.email = true];
    string password = 2 [(validate.rules).string.min_len = 6];
    string name = 3 [(validate.rules).string = {
    pattern:   "^[A-Za-z]+( [A-Za-z]+)*$",
    min_len: 2,
  }];
    string surname = 4 [(validate.rules).string = {
    pattern:   "^[A-Za-z]+( [A-Za-z]+)*$",
    min_len: 2,
  }];
    string role = 5 [(validate.rules).string = {pattern: "^\\S+$"}];
}

message CreateResponse {
    string user_id = 1;
}

message UpdateRequest {
    string email = 1;
    string name = 2;
    string surname = 3;
    string role = 4;
}

message UpdateResponse {
    UserInfo user = 1;
}

message DeleteRequest {
    string user_id = 1;
}

message DeleteResponse {
    string message = 1;
}

message GetByIDRequest {
    string user_id = 1;
}

message GetByIDResponse {
    UserInfo user = 1; 
}

message GetAllRequest {

}

message GetAllResponse {
    repeated UserInfo users = 1;
}

message GetByEmailRequest {
    string email = 1;
}

message GetByEmailResponse {
    UserInfo user = 1; 
}