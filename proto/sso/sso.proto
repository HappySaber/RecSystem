syntax = "proto3";

package auth;

option go_package = "sso-microservice/internal/pb/sso;ssopb";


import "validate/validate.proto";

service AuthService {
    rpc Register(RegisterRequest) returns (RegisterResponse);
    rpc Login (LoginRequest) returns (LoginResponse);
    rpc Logout (LogoutRequest) returns (LogoutResponse);
    rpc IsAdmin (IsAdminRequest) returns (IsAdminResponse);
    rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse);
}

message RegisterRequest {
    string email = 1 [(validate.rules).string.email = true];
    string password = 2 [(validate.rules).string.min_len = 6];
    string name = 3 [(validate.rules).string = {
    pattern:   "^[A-Za-z]+( [A-Za-z]+)*$",
    min_len: 2,
  }];
    string surname = 4 [(validate.rules).string = {
    pattern:   "^[A-Za-z]+( [A-Za-z]+)*$",
    min_len: 2,
  }];
    string role = 6 [(validate.rules).string = {pattern: "^\\S+$"}];
}

message RegisterResponse {
    string user_id = 1;
}

message LoginRequest {
    string email = 1 [(validate.rules).string.email = true];
    string password = 2 [(validate.rules).string.min_len = 6];
    int32 app_id = 3;
}

message LoginResponse {
    string access_token = 1;
    string refresh_token = 2;
}

message IsAdminRequest{
    string user_id = 1 [(validate.rules).string = {pattern:"^\\S+$"}];
}

message IsAdminResponse{
    bool is_admin = 1;
}

message RefreshTokenRequest {
    string refresh_token = 1 [(validate.rules).string = {pattern:"^\\S+$"}];
}

message RefreshTokenResponse {
    string access_token = 1;
    string refresh_token = 2;
}

message LogoutRequest {
    string refresh_token = 1 [(validate.rules).string = {pattern:"^\\S+$"}];
}

message LogoutResponse {
    bool success = 1;
    string message = 2;
}